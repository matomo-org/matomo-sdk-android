notifications:
  email: false

language: android
jdk: oraclejdk8

android:
  components:
    - tools
    - build-tools-28.0.3
    - android-28
    - extra-android-support
    - extra-android-m2repository
  licenses:
      - 'android-sdk-preview-license-.+'
      - 'android-sdk-license-.+'
      - 'google-gdk-license-.+'

before_install:
  - yes | sdkmanager "platforms;android-28"

script: ./gradlew :matomo-sdk:assemble :matomo-sdk:testDebugUnitTest

after_success: ./gradlew :matomo-sdk:jacocoTestReport :matomo-sdk:coveralls
